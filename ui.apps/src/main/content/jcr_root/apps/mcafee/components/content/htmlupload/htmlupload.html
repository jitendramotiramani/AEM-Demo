<!--/*
	HTML Upload Component.
*/-->
<sly data-sly-use.htmlHandler="com.mcafee.dee.global.core.models.content.HtmlUploadHandler">
	<div data-sly-test.hasContent="${htmlHandler.source}" >${htmlHandler.source @ context='unsafe'}</div>
 	<h3 data-sly-test="${ !hasContent && (wcmmode.edit || wcmmode.design)}">
		Please add HTML to the component.
	</h3>
</sly>
